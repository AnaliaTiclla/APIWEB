# Puerto del servidor Spring Boot (el que estás usando en server.js como springBootPort)
server.port=8080

# Ruta del archivo JSON (veo que ya tienes productos.json en la raíz)
data.file.path=productos.json

# Configuración básica
spring.application.name=api-productos

# Configuración de Jackson para el manejo de JSON
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=NON_NULL

# Configuración para permitir el health check que usas en server.js
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
